<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sans's Music</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="myFunction()">
    <div id="loading"></div>
    <div class="main_div">
        <div class="music_container">
            <h1 id="title"><b>Song's For You</b></h1>
            <h3 id="artist">Made with ‚ù§Ô∏è by Sanskruti</h3>
           
            <a href="english.html" style=" text-transform: none;"><h2 id="title">üéµ English</h2></a><br><br>
            <a href="hindi.html" style=" text-transform: none;"><h2 id="title">üéµ Hindi</h2></a><br><br>
            <a href="one_dir.html" style=" text-transform: none;"><h2 id="title">üéµ One Direction</h2></a><br><br>
            <a href="visual_piano.html" style=" text-transform: none;"><h2 id="title">üéπ Play a Piano</h2></a>
        </div>
    </div>
    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById('play');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        let progress = document.getElementById('progress');
        let total_duration = document.getElementById('duration');
        let current_time = document.getElementById('current_time');
        const progress_div = document.getElementById('progress_div');
        var preloader = document.getElementById('loading');
        function myFunction(){
            preloader.style.display = 'none';
        }
        const songs = [
            {
                name: "pretty_girl",
                title:  "Pretty Girl",
                artist: "Maggie Lindemann"

            },
            {
                name: "shape_of_you",
                title:  "Shape of You ",
                artist: "Ed Sheeran"
            },
            {
                name: "i_dont_care",
                title:  "I Don't Care",
                artist: "Ed Sheeran , Justin Bieber"
            },
            {
                name: "havana",
                title:  "Havana",
                artist: "Camila Cabello ft. Young Thug"
            },
            {
                name: "yummy",
                title:  "Yummy",
                artist: "Justin Bieber"
            },
            {
                name: "desi_kalakar",
                title:  "Desi Kalakar",
                artist: "Yo Yo Honey Singh"
            },
            {
                name: "baby",
                title:  "Baby",
                artist: "Justin Bieber"
            },
            {
                name: "sun_saathiya",
                title:  "Sun Saathiya",
                artist: "Divya Kumar, Priya Saraiya"
            },
            {
                name: "sorry",
                title:  "Sorry",
                artist: "Justin Beiber"
            },
            {
                name: "little_things",
                title:  "Little Things",
                artist: "One Direction"
            },
            {
                name: "main_jaandiyan",
                title:  "Main Jaandiyan",
                artist: "Meet Bros, Neha Bhasin"
            }



        ]
        
        let isPlaying = false;

        // for play 
        const playMusic = ()=>{
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play-circle','fa-pause');
            img.classList.add('anime');
        };
 
        //for pause        
        const pauseMusic = ()=>{
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause','fa-play-circle');
            img.classList.remove('anime');
        };
        play.addEventListener('click',()=>{
            isPlaying ? pauseMusic() : playMusic();
        });

        //changing Music
        const loadSong = (songs) =>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/"+songs.name+".mp3"
            img.src = "images/"+songs.name+".png"
        };
        songIndex = 0;
      //  loadSong(songs[0]);
        const nextSong = ()=>{
            songIndex  = (songIndex + 1 ) % songs.length;
          loadSong(songs[songIndex]);  
          playMusic();

        }
        const prevSong = ()=>{
            songIndex  = (songIndex - 1  + songs.length) % songs.length;
          loadSong(songs[songIndex]);  
          playMusic();
        }

        //progress bar

        music.addEventListener('timeupdate',(event) =>{
            const {currentTime,duration} = event.srcElement;
            let progress_time = (currentTime/duration)*100;
            progress.style.width = `${progress_time}%`;
            //music final duration time update
            let min_duration = Math.floor(duration/ 60);
            let sec_duration = Math.floor(duration% 60);
           let tot_duration = `${min_duration}:${sec_duration}`;
           if(duration){
            total_duration.textContent =`${tot_duration}`;
           }
          
            //music current time update
            let min_currentTime = Math.floor(currentTime/ 60);
            let sec_currentTime = Math.floor(currentTime% 60);
          
           if(sec_currentTime < 10){
               sec_currentTime = `0${sec_currentTime}`;
           }
           let tot_currentTime = `${min_currentTime}:${sec_currentTime}`;
            current_time.textContent =`${tot_currentTime}`;
          

            })
           //progress on clicking anywhere
           progress_div.addEventListener('click',(event)=>{
               const {duration} = music;
               let move_progress = (event.offsetX / event.srcElement.clientWidth)* duration;
               music.currentTime = move_progress;

           })


            //if ends next song play

            music.addEventListener('ended',nextSong);
        next.addEventListener('click',nextSong);
        prev.addEventListener('click',prevSong);

    </script>
</body>
</html>
