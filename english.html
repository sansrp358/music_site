<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sans's Music</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="myFunction()">
    <div id="loading"></div>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title"><b>Pretty Girl</b></h2>
            <h3 id="artist"> Maggie Lindemann</h3>
            <div class="img_container">
                <img src="images/pretty_girl.png" alt="pretty_girl">
            </div>
            <audio src="music/pretty_girl.mp3"></audio>
            <!-- progress bar -->

            <div class="progressbar_container" id="progess_container">
                <div class="progress_duration_meter">
                    <div id="current_time">
                        0:00
                    </div>
                    <div id="duration">
                       3:38 
                    </div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress">

                    </div>
                </div>
            </div>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play-circle fa-4x main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById('play');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        let progress = document.getElementById('progress');
        let total_duration = document.getElementById('duration');
        let current_time = document.getElementById('current_time');
        const progress_div = document.getElementById('progress_div');
        var preloader = document.getElementById('loading');
        function myFunction(){
            preloader.style.display = 'none';
        }
        const songs = [
            {
                name: "pretty_girl",
                title:  "Pretty Girl",
                artist: "Maggie Lindemann"

            },
            {
                name: "shape_of_you",
                title:  "Shape of You ",
                artist: "Ed Sheeran"
            },
            {
                name: "i_dont_care",
                title:  "I Don't Care",
                artist: "Ed Sheeran , Justin Bieber"
            },
            {
                name: "havana",
                title:  "Havana",
                artist: "Camila Cabello ft. Young Thug"
            },
            {
                name: "yummy",
                title:  "Yummy",
                artist: "Justin Bieber"
            },
            {
                name: "baby",
                title:  "Baby",
                artist: "Justin Bieber"
            },
            {
                name: "sorry",
                title:  "Sorry",
                artist: "Justin Beiber"
            },
            {
                name: "how_you_like_that",
                title:  "How You Like That",
                artist: "BlackPink"
            },
            {
                name: "closer",
                title:  "Closer",
                artist: "The Chainsmokers"
            },
            {
                name: "alone",
                title:  "Alone",
                artist: "Alan Walker"
            },
            {
                name: "girls_like_you",
                title:  "Girls Like You",
                artist: "Maroon 5"
            },
            {
                name: "cradles",
                title:  "Cradles",
                artist: "Sub Urban"
            },
            {
                name: "lose_you_to_love_me",
                title:  "Lose You To Love Me",
                artist: "Selena Gomez"
            },
            {
                name: "senorita",
                title:  "Senorita",
                artist: "Camila Cabello, Shawn Mendes"
            },
            {
                name: "i_cant_get_enough",
                title:  "I Can't Get Enough",
                artist: "Selena , Benny , Tainy , J Balvin"
            },
            {
                name:"end_game",
                title:  "End Game",
                artist: "Taylor Swift"
            },
            {
                name: "love_story",
                title:  "Love Story",
                artist: "Taylor Swift"
            },
            {
                name: "blank_space",
                title:  "Blank Space",
                artist: "Taylor Swift"
            },
            {
                name: "look_what_you_made_me_do",
                title:  "Look What You Made Me Do",
                artist: "Taylor Swift"
            },
            {
                name: "sky_is_pink",
                title:  "Sky Is Pink",
                artist: "Memba"
            },
            {
                name: "icecream",
                title:  "Ice Cream",
                artist: "BlackPink , Selena Gomez"
            },
            {
                name: "dynamite",
                title:  "Dynamite",
                artist: "BTS"
            },
            {
                name: "on_my_way",
                title:  "On My Way",
                artist: "Alan Walker,Sabrina Carpenter"
            },
            {
                name: "can_we_kiss_forever",
                title:  "Can We Kiss Forever",
                artist: "Kina"
            },
            {
                name: "perfect",
                title:  "Perfect",
                artist: "Ed Sheeran"
            },
            {
                name: "cheap_thrills",
                title:  "Cheap Thrills",
                artist: "Sia"
            },
            {
                name: "memories",
                title:  "Memories",
                artist: "Maroon 5"
            },
            



        ]
        
        let isPlaying = false;

        // for play 
        const playMusic = ()=>{
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play-circle','fa-pause');
            img.classList.add('anime');
        };
 
        //for pause        
        const pauseMusic = ()=>{
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause','fa-play-circle');
            img.classList.remove('anime');
        };
        play.addEventListener('click',()=>{
            isPlaying ? pauseMusic() : playMusic();
        });

        //changing Music
        const loadSong = (songs) =>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/"+songs.name+".mp3"
            img.src = "images/"+songs.name+".png"
        };
        songIndex = 0;
      //  loadSong(songs[0]);
        const nextSong = ()=>{
            songIndex  = (songIndex + 1 ) % songs.length;
          loadSong(songs[songIndex]);  
          playMusic();

        }
        const prevSong = ()=>{
            songIndex  = (songIndex - 1  + songs.length) % songs.length;
          loadSong(songs[songIndex]);  
          playMusic();
        }

        //progress bar

        music.addEventListener('timeupdate',(event) =>{
            const {currentTime,duration} = event.srcElement;
            let progress_time = (currentTime/duration)*100;
            progress.style.width = `${progress_time}%`;
            //music final duration time update
            let min_duration = Math.floor(duration/ 60);
            let sec_duration = Math.floor(duration% 60);
           let tot_duration = `${min_duration}:${sec_duration}`;
           if(duration){
            total_duration.textContent =`${tot_duration}`;
           }
          
            //music current time update
            let min_currentTime = Math.floor(currentTime/ 60);
            let sec_currentTime = Math.floor(currentTime% 60);
          
           if(sec_currentTime < 10){
               sec_currentTime = `0${sec_currentTime}`;
           }
           let tot_currentTime = `${min_currentTime}:${sec_currentTime}`;
            current_time.textContent =`${tot_currentTime}`;
          

            })
           //progress on clicking anywhere
           progress_div.addEventListener('click',(event)=>{
               const {duration} = music;
               let move_progress = (event.offsetX / event.srcElement.clientWidth)* duration;
               music.currentTime = move_progress;

           })


            //if ends next song play

            music.addEventListener('ended',nextSong);
        next.addEventListener('click',nextSong);
        prev.addEventListener('click',prevSong);

    </script>
</body>
</html>
